name: Version Tagging

on:
  push:
    branches:
      - main

# Set workflow permission to push tags
permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for matching tag and bump version
        id: check-tag
        run: |
          # Fetch all tags from the remote repository
          git fetch --tags

          TAG_EXISTS=true
          VERSION=v$(npm pkg get version | tr -d '\"')

          while [ "$TAG_EXISTS" = true ]; do
            # Check if the tag exists locally or remotely
            if git rev-parse "${VERSION}" >/dev/null 2>&1; then
              echo "Tag ${VERSION} already exists locally. Bumping version."
              npm version patch --no-git-tag-version
              VERSION=v$(npm pkg get version | tr -d '\"')
            elif git ls-remote --tags origin | grep "refs/tags/${VERSION}" >/dev/null 2>&1; then
              echo "Tag ${VERSION} already exists remotely. Bumping version."
              npm version patch --no-git-tag-version
              VERSION=v$(npm pkg get version | tr -d '\"')
            else
              echo "Tag ${VERSION} does not exist locally or remotely. Creating new tag."
              TAG_EXISTS=false
              git config --local user.name "github-actions[bot]"
              git config --local user.email "github-actions[bot]@users.noreply.github.com"
              git tag "${VERSION}"
              git push origin "${VERSION}"
            fi
          done
        shell: bash
